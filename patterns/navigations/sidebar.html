<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sidebar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="navigations.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Heebo:400,700" rel="stylesheet">
</head>
<body>
  <div class="sidebar gutter-1-2 push-1-2">
    <div class="sidebar-content">

      <div class="unit m-1-8 l-1-8 xl-1-8 horizontal-line gutter-2">
      </div>

      <div class="categories">
        <ul class="list-group sidebar-list-one gutter-1-2">
          <li class="micro"><a href="#"><span class="bold"></span>Watches</a></li>
          <li class="micro"><a href="#"><span class="bold"></span>Clocks</a></li>
          <li class="micro"><a href="#"><span class="bold"></span>Timers</a></li>
        </ul>
      </div>

      <div class="unit m-1-8 l-1-8 xl-1-8 horizontal-line gutter-2">
      </div>

      <div>
        <input id="two" type="radio" name="radio-1">
        <label for="two" class="gutter-1-2 push-1-2 micro">Ship in 2 business days</label>

        <br>

        <input id="three" type="radio" name="radio-1">
        <label for="three" class="gutter-1-2 micro">Ship in 3 business days</label>
      </div>

      <div class="unit m-1-8 l-1-8 xl-1-8 horizontal-line gutter-2">
      </div>

      <h1 class="micro bold gutter-1-2">Shop Location</h1>

      <div>
        <input id="anywhere" type="radio" name="radio-2">
        <label for="anywhere" class="gutter-1-2 micro push-1-2">Anywhere</label>

        <br>

        <input id="canada" type="radio" name="radio-2">
        <label for="canada" class="gutter-1-2 micro push-1-2">Canada</label>

        <br>

        <input id="usa" type="radio" name="radio-2">
        <label for="usa" class="gutter-1-2 micro push">USA</label>
      </div>

      <div class="gutter-1-2">
        <textarea id="location" name="location"></textarea>
        <label for="location" aria-label="Write location" class="micro push">Enter location</label>
      </div>

      <div class="unit m-1-8 l-1-8 xl-1-8 horizontal-line gutter-2">
      </div>

      <h1 class="micro bold gutter-1-2">Price ($)</h1>

      <div class="gutter-1-2">
        <input id="price" type="checkbox">
        <label class="micro push-1-2">Any price</label>

        <br>

        <input id="price-two" type="checkbox">
        <label for="price" class="micro push-1-2">Under CA$40</label>

        <br>

        <input id="price-three" type="checkbox">
        <label for="price" class="micro push-1-2">CA$40 to $70</label>

        <br>

        <input id="price-four" type="checkbox">
        <label for="price" class="micro push">Over $70</label>
      </div>

    </div>
  </div>

</body>
</html>

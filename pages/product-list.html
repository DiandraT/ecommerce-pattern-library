<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Shop All</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <div class="push">

  <script type="application/json" data-pattern="header/header">
    {
      ".current[class]": "gutter-1-2"
    }
  </script>
</div>

  <main role="main" id="main">
    <div class="grid">

      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4">
        <script type="application/json" data-pattern="navigations/sidebar"></script>
      </div>



      <div class="unit l-3-4 xl-3-4">


      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
        <script type="application/json" data-pattern="cards/product-info-card">
          {
            "h1": "Antique Pirate",
            "h2": "This clock is crafted in Dublin, Ireland's and is inspired by Peter Pan.",
            "h3": "★★★★☆",
            "p": "CA $120.00"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
        <script type="application/json" data-pattern="cards/product-info-card">
          {
            "img[src]": "../../images/product-image-two.jpg",
            "h1": "Crafty Canuck",
            "h2": "This watch is made in Canada by the Canuck Watch Crafters.",
            "h3": "★★★★★",
            "p": "CA $80.00"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
        <script type="application/json" data-pattern="cards/product-info-card">
        {
          "img[src]": "../../images/product-image-three.jpg",
          "h1": "Watchin'",
          "h2": "This watch is for those who like to stay on top of their busy schedule.",

      </div>

      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
        <script type="application/json" data-pattern="cards/product-info-card">
        {
          "img[src]": "../../images/product-image-four.jpg",

      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
        <script type="application/json" data-pattern="cards/product-info-card">
        {
          "img[src]": "../../images/product-image-five.jpg",

        </script>

      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
        <script type="application/json" data-pattern="cards/product-info-card">
        {
          "img[src]": "../../images/product-image-six.jpg",

    </div>
  </div>



    <div class="pad-t">
      <script type="application/json" data-pattern="footer/footer-two"></script>
    </div>

  </main>

</html>

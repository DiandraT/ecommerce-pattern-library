<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Shop All</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <div class="push">
    <script type="application/json" data-pattern="header/header">
      {
        ".current[class]": "gutter-1-2"
      }
    </script>
  </div>

  <div class="push-2">
    <script type="application/json" data-pattern="banners/banner-alternate">
      {
        "p": "EXCLUSIVE GIFT WITH PURCHASE"
      }
    </script>
  </div>

  <main role="main" id="main">
    <div class="grid pad-t-2">

      <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4">
        <script type="application/json" data-pattern="navigations/sidebar"></script>
      </div>

      <div class="unit l-2-3 xl-2-3">

        <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2 push-r-1-2">
          <script type="application/json" data-pattern="cards/product-info-card">
            {
              "h1": "Antique Pirate",
              "h2": "This clock is crafted in Dublin, Ireland's and is inspired by Peter Pan.",
              "h3": "★★★★☆",
              "p": "CA $120.00"
            }
          </script>
        </div>

        <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2 push-r-1-2">
          <script type="application/json" data-pattern="cards/product-info-card">
            {
              "img[src]": "../../images/product-image-two.jpg",
              "h1": "Crafty Canuck",
              "h2": "This watch is made in Canada by the Canuck Watch Crafters.",
              "h3": "★★★★★",
              "p": "CA $80.00"
            }
          </script>
        </div>

        <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
          <script type="application/json" data-pattern="cards/product-info-card">
            {
              "img[src]": "../../images/product-image-three.jpg",
              "h1": "Watchin'",
              "h2": "This watch is for those who like to stay on top of their busy schedule.",
              "h3": "★★★☆☆",
              "p": "CA $45.00"
            }
          </script>
        </div>

        <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2 push-r-1-2">
          <script type="application/json" data-pattern="cards/product-info-card">
            {
              "img[src]": "../../images/product-image-four.jpg",
              "h1": "Dub Watchers",
              "h2": "This beauty was handcrafted in Dublin Ireland",
              "h3": "★★★☆☆",
              "p": "CA $75.00"
            }
          </script>
        </div>

        <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2 push-r-1-2">
          <script type="application/json" data-pattern="cards/product-info-card">
            {
              "img[src]": "../../images/product-image-five.jpg",
              "h1": "Watchin'",
              "h2": "This watch is for those who like to stay on top of their busy schedule.",
              "h3": "★★★☆☆",
              "p": "CA $45.00"
            }
          </script>
        </div>

        <div class="unit xs-1 s-1 m-1-3 l-1-4 xl-1-4 pad-t-1-2">
          <script type="application/json" data-pattern="cards/product-info-card">
            {
              "img[src]": "../../images/product-image-six.jpg",
              "h1": "Oceana",
              "h2": "This pocket watch was made in Nova Scotia, Canada.",
              "h3": "★★★★★",
              "p": "CA $115.00"
            }
          </script>
        </div>
      </div>
    </div>

    <div class="grid pad-t-2 push-2">
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <script type="application/json" data-pattern="sections/text-section">
          {
            "h1": "The Origin",
            "p": "Our watches, and clocks are all handcrafted from parts of Ireland to North America. We've been around since October of 2013, and have been going strong ever since. Thanks to both local and international support."
          }
        </script>
      </div>
    </div>

    <div class="pad-t">
      <script type="application/json" data-pattern="footer/footer"></script>
    </div>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Card Field</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Heebo:400,700" rel="stylesheet">
</head>
<body>

  <form class="form push-0" action="index.html" method="POST">
    <h1 class="normal tera giga gutter-1-2 push island pad-t-2">Checkout</h1>

    <div>
      <div class="gutter-1-2">
        <label for="birth-date" class="push-1-2 bold">Birth Date</label>
        <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 push push-r-1-2">
          <input type="text" id="birth-date" name="birth-date" placeholder="MM" required>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 push-2">
          <input type="text" id="birth-date-two" name="birth-date-two" placeholder="YY" required>
        </div>

        <h2 class="mega push-1-2 pad-t bold">Credit Card Information</h2>

        <label class="milli">Card Type</label>
        <div class="unit xs-1 s-1 m-1 l-1 xl-1 pad-t-1-2 push">
          <select id="card-type" name="card-type">
            <option>Visa</option>
            <option>Mastercard</option>
            <option>American Express</option>
          </select>
        </div>

        <div>
          <div class="card-number unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 push">
            <input type="text" id="field" name="field" placeholder="Card Number" required>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 push">
            <input type="text" id="cvc" name="cvc" placeholder="CVC" class="unit l-1-2 xl-1-2" required>
          </div>
        </div>

        <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 push push-r-1-2">
          <label class="milli">Expiration Month</label>
          <select id="card-month" name="card-month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </div>

        <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3">
          <label class="milli">Expiration Year</label>
          <select id="card-year" name="card-year">
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
          </select>
        </div>
      </div>

    </div>

  </form>

</body>
</html>

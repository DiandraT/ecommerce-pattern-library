<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <div class="push-2">
    <script type="application/json" data-pattern="header/header">
      {
        ".current[class]": "gutter-1-2"
      }
    </script>
  </div>

  <div class="grid push-2">
    <div class="unit xs-1 s-1 m-1-2 l-2-3 xl-2-3 gutter-2">
      <img src="../../images/icon-image-one.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 push gutter-2">
      <h1 class="milli bold push-1-2">Antique Pirate</h1>
      <h2 class="push-0 micro normal">This clock is crafted in Dublin, Ireland and is inspired by Peter Pan.</h2>
      <h3 class="star micro push-1-2">★★★★☆<span class="normal micro">(180)<span></span></span></h3>
      <p class="price micro bold">CA $120.00</p>
      <div>
        <a class="btn" href="#">Add to cart</a>
      </div>
    </div>

    </div>
    <script type="application/json" data-pattern="sections/text-section">
      {
        "h1": "hello"
      }
    </script>
    <div class="pad-t">
      <script type="application/json" data-pattern="footer/footer"></script>
    </div>

</body>
</html>

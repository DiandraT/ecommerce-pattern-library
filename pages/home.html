<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <div class="push">
    <script type="application/json" data-pattern="header/header">
      {
        ".current[class]": "gutter-1-2"
      }
    </script>
  </div>

  <script type="application/json" data-pattern="banners/call-to-action-banner">
    {
      "p": "Come see what we have in stock.",
      ".btn": "More"
    }
  </script>

  <main class="max-width text-center island" role="main" id="main">
    <div class="card-one pad-t grid grid-middle">

      <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 gutter-1-2 push-2">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "use[xlink:href]": "../../images/icons-timepieces.svg#clock",
            "h2": "Alarm Clocks"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 gutter-1-2 push-2">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "h2": "Watches"
          }
        </script>
      </div>

      <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3 gutter-1-2 push-2">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "use[xlink:href]": "../../images/icons-timepieces.svg#wallclock",
            "h2": "Standard Clocks"
          }
        </script>
      </div>
    </div>
  </main>

  <script type="application/json" data-pattern="sections/text-section">
    {
      "h1": "Our Watches & Clocks",
      "p": "Our watches and clocks are handmade by local artists here in Ottawa, Ontario. We import our wood from various tropical countries from all over the world."
    }
  </script>

  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>

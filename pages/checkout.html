<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <div class="push">
    <script type="application/json" data-pattern="header/header">
      {
        ".current[class]": "gutter-1-2"
      }
    </script>
  </div>

  <script type="application/json" data-pattern="banners/banner-alternate-two">
    {
      "p": "WEâ€™VE BEEN AROUND SINCE 2013"
    }
  </script>

  <div class="grid">

    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 island-2">
      <script type="application/json" data-pattern="forms/input-field"></script>
      <script type="application/json" data-pattern="forms/shipping-field"></script>
      <div class="pad-t-2">
        <script type="application/json" data-pattern="forms/textbox-fields"></script>
      </div>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 island-2">
      <script type="application/json" data-pattern="forms/card-field"></script>
    </div>

    <div class="push gutter-2 unit xs-1 s-1 m-1-2 l-1 xl-1 push-2">
      <script type="application/json" data-pattern="buttons/buttons">
        {
          "a": "Submit"
        }
      </script>
    </div>

  </div>

  <script type="application/json" data-pattern="sections/image-section">
    {
      "h1": "Five Year Anniversary",
      "p": "As we mark five years strong, we're celebrating Mother Earth. Your purchase of any clock today will include a free gift."
    }
  </script>
  <script type="application/json" data-pattern="footer/footer"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <div class="push">
    <script type="application/json" data-pattern="header/header">
      {
        ".current[class]": "gutter-1-2"
      }
    </script>
  </div>

  <div class="grid island">
    <div class="unit xs-1 s-1 m-1 l-1 xl-1">
      <script type="application/json" data-pattern="forms/input-fields">
      {
        "label": "Full Name"
      }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1 l-3 xl-1-3">
      <script type="application/json" data-pattern="forms/card-fields">
      {
        "label": "Full Name"
      }
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
      <script type="application/json" data-pattern="forms/expire-fields">
      </script>
    </div>

    <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3">
      <script type="application/json" data-pattern="forms/date-fields">
      </script>
    </div>

  </div>


</body>
</html>
